apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.config.parser.name }}
  labels:
    app: {{ .Values.config.parser.name }}
spec:
  replicas: {{ .Values.config.parser.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.config.parser.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.config.parser.name }}
    spec:
      containers:
      - name: {{ .Values.config.parser.name }}
        image: {{ .Values.config.parser.image }}
        env:
          - name: RABBITMQ
            value: "databases-rabbitmq"
          - name: INPUT_QUEUE
            value: {{ .Values.config.parser.input_queue }}
          - name: OUTPUT_QUEUE
            value: {{ .Values.config.parser.output_queue }}
          - name: RABBITPASS
            valueFrom:
              secretKeyRef:
                name: databases-rabbitmq
                key: rabbitmq-password
                optional: false
          - name: ESENDPOINT
            value: elastic-es-default
          - name: ESPASSWORD
            valueFrom:
              secretKeyRef:
                name: elastic-es-elastic-user
                key: elastic
                optional: false
          - name: ESINDEXDAILY
            value: daily
          - name: ESINDEXFILES
            value: files
          - name: MARIAHOST
            value: "databases-mariadb"
          - name: MARIAPORT
            value: "3306"
          - name: MARIAUSER
            value: "user"
          - name: MARIADB
            value: "weather"
          - name: MARIAPASS
            valueFrom:
              secretKeyRef:
                name: databases-mariadb
                key: mariadb-password
                optional: false